<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>New York Search</title>
    <!-- Bookstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- CSS Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/NYS.js"></script>
</head>

<body>

    <!-- container -->
    <div class="container">
        <!-- Jumbotron for heading -->
        <h1 class="jumbotron bg-dkblue text-center text-white">New York Times Search</h1>
        <!-- form -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-header text-white bg-dkblue">
                        Search Parameters
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="search-term">Search Term:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>
                            <div class="form-group">
                                <label for="limit-art">Example select</label>
                                <select class="form-control" id="limit-art">
                                    <option>1</option>
                                    <option>5</option>
                                    <option>10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="start-year">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="start-year">
                            </div>
                            <div class="form-group">
                                <label for="end-year">End Year (Optional):</label>
                                <input type="text" class="form-control" id="end-year">
                            </div>
                            <!-- inside of form have four inputs and two buttons -->
                            <button type="button" id="search-btn" class="btn btn-dark">Search</button>
                            <button type="button" id="clear" class="btn btn-dark">Clear</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <!-- result div -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-header text-white bg-dkblue">
                        Top Articles
                    </div>
                    <div class="card-body" id="search-results">

                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
